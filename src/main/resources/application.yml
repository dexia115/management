spring:
  application:
    name: management
  devtools:
    restart:
      enabled: false
  datasource:
    testWhileIdle: true
    validationQuery: select 1
    initialize: false
    url: jdbc:mysql://127.0.0.1:3306/retail2?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  #sleuth:
    #sampler:
      #percentage: 0.1
  #zipkin:
    #base-url: http://localhost:9411
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: true
  thymeleaf:
    cache: false
  messages:
    encoding: UTF-8
    basename: messages
  http:
    encoding:
      charset: UTF-8
    multipart:
      max-file-size: 10240576
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.13:8761/eureka/
  instance:
    prefer-ip-address: true
feign.hystrix.enabled: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
spring.cloud.stream.bindings.input.group: groupA
spring.cloud.stream.bindings.input.destination: hello
spring.cloud.stream.bindings.input.content-type: application/json
spring.cloud.stream.bindings.input.consumer.partitioned: false
spring.cloud.stream.instanceCount: 2
spring.cloud.stream.instanceIndex: 0

spring.cloud.stream.bindings.output.destination: hello
      